    map_id: '0'
  config:
    # k_catch_up: 10000
    q1_decay_steps: 28000
    pretrain_steps: 30000
    q2_decay_steps: 380000
    train_steps: 400000
    replay_buffer_size: 10000
    batch_size: 128
    q1_hidden_layers:
