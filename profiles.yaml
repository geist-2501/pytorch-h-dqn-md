---
defaults:
  timesteps_per_epoch: 1
  batch_size: 32
  total_steps :  500000
  decay_steps: 5000
  learning_rate: 1e-4
  init_epsilon: 1
  final_epsilon: 0.1
  refresh_target_network_freq: 100
  eval_freq: 5000
  gather_freq: 50
  replay_buffer_size: 10000
  episode_max_timesteps: 1500
  grad_clip: 1
  q1_loss: 'td'
  q2_loss: 'td'

